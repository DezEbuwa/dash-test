<mat-toolbar>
  <button mat-icon-button id="menuBtn" class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (item of menuItems; track item.name) {
      <button mat-menu-item [routerLink]="[item.route]" routerLinkActive="active">{{ item.name }}</button>
    } @empty {
    <p>No menu items</p>
    }
  </mat-menu>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button id="faveBtn" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="toolbarAction($event, 'favorite')">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button id="shareBtn" class="example-icon" aria-label="Example icon-button with share icon" (click)="toolbarAction($event, 'share')">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
